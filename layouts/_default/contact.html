{{ define "main" }}
  <div class="container">
    <form class="contact-form" name="contact" netlify>
      <input type="email" name="email" placeholder="Email">
      <input type="text" name="name" placeholder="Ime">
      <textarea name="message" placeholder="Sporočilo"></textarea>
      <button type="submit">Pošlji</button>
    </form>
  </div>

  {{ $contact := resources.Get "/scripts/contact-form.js" | js.Build }}
  <script defer src="{{ $contact.RelPermalink }}"></script>  
{{ end }}
