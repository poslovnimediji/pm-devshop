{{ define "main" }}
  <main class="container grid">
    <div class="col-12 col-md-10 offset-md-1 col-xl-8 offset-xl-2 col-xxxl-6 offset-xxxl-3">
      <h1>{{ .Title }}</h1>

      <p>{{ .Description }}</p>

      <p>{{ .Date.Format "2. 1. 2006" }}</p>

      <img src="{{ .Params.image }}" alt="">

      {{ .Content }}
    </div>
  </main>
{{ end }}
